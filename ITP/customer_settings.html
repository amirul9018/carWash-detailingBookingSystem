    <header>

            <ul>
                <li><a href="customer_dashboard.html">Dashboard</a></li>
                <li><a href="book_wash.html">Book a Wash</a></li>
                <li><a href="my_bookings.html">My Bookings</a></li>

                <li><a href="support.html">Support</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Update Personal Information</h2>
            <form action="update_settings.php" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" value="John Doe" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" value="+1234567890" required>
                </div>
                <button type="submit" name="update_info">Update Information</button>
            </form>
        </section>

        <section>
            <h2>Change Password</h2>
            <form action="change_password.php" method="post">
                <div class="input-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                <div class="input-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" name="change_password">Change Password</button>
            </form>
        </section>

        <section>
            <h2>Account Preferences</h2>
            <form action="update_preferences.php" method="post">
                <div class="input-group">
                    <label for="notifications">Email Notifications</label>
                    <select id="notifications" name="notifications">
                        <option value="enabled" selected>Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="language">Preferred Language</label>
                    <select id="language" name="language">
                        <option value="english" selected>English</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                    </select>
                </div>
                <button type="submit" name="update_preferences">Update Preferences</button>
            </form>
        </section>
    </main>
